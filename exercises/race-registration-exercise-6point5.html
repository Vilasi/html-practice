<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Race Registration! (HTML Form Practice)</title>
  </head>
  <body>
    <h1>Race Registration!</h1>
    <form action="./index.html">
      <!-- First and Last Name Text Inputs -->
      <div>
        <label for="firstname">First Name</label>
        <input id="firstname" name="firstname" type="text" required />

        <label for="lastname">Last Name</label>
        <input id="lastname" name="lastname" type="text" required />
      </div>

      <p>Select a Race</p>
      <div>
        <div>
          <input id="5k" type="radio" name="race" value="5k" required />
          <label for="5k">Fun Run 5k</label>
        </div>

        <div>
          <input
            id="half-marathon"
            type="radio"
            name="race"
            value="half-marathon"
          />
          <label for="half-marathon">Half Marathon</label>
        </div>

        <div>
          <input id="full-marathon" type="radio" name="race" value="marathon" />
          <label for="full-marathon">Full Marathon</label>
        </div>
      </div>

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />
      <label for="password">Password</label>
      <input
        id="password"
        name="password"
        type="password"
        minlength="3"
        maxlength="25"
        required
      />

      <div>
        <label for="age-group">Select age group:</label>
        <select name="age-group" id="age-group" required>
          <option value="teen">under 18</option>
          <option value="young-adult">18 - 25</option>
          <option value="thirties">25 - 35</option>
          <option value="elderly">35 +</option>
        </select>
      </div>
      <button type="submit">Register!</button>
    </form>
  </body>
</html>
