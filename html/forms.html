<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <header>
      <h1>Forms Demo</h1>
      <section>
        <h2>&lt;form&gt;&lt;/form&gt;</h2>
        <ul>
          <li>
            The form element represents a document section containing
            interactive controls for submitting information.
          </li>
          <li>
            The <em>action</em> attribute specifies where the form data should
            be sent.
          </li>
          <li>
            The <em>method</em> attribute specifies which HTTP method should be
            used.
          </li>
        </ul>
      </section>
    </header>
    <main></main>
  </body>
</html>
